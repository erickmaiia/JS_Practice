<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="side">
        <div class="searchInput">
          <input type="text" name="" id="search" placeholder="Search" />
          <img src="assets/search.svg" alt="" />
        </div>
        <button id="btn">Search</button>
        <button id="back">Back</button>
      </div>
      <div class="box" id="lucian">
        <img class="img" src="assets/lucian.png" alt="" />
        <div class="colunm">
          <p>Lucian</p>
          <p>Lane: Bot</p>
          <p>Type: Carry</p>
        </div>
      </div>
      <div class="box" id="yasuo">
        <img class="img" src="assets/yasuo.png" alt="" />
        <div class="colunm">
          <p>Yasuo</p>
          <p>Lane: Mid</p>
          <p>Type: Carry</p>
        </div>
      </div>
      <div class="box" id="graves">
        <img class="img" src="assets/graves.png" alt="" />
        <div class="colunm">
          <p>Graves</p>
          <p>Lane: Jungle</p>
          <p>Type: Carry</p>
        </div>
      </div>
      <div class="box" id="zed">
        <img class="img" src="assets/zed.png" alt="" />
        <div class="colunm">
          <p>Zed</p>
          <p>Lane: Mid</p>
          <p>Type: Assassin</p>
        </div>
      </div>
    </div>
    <script src="index.js"></script>

</html>
